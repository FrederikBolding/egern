name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build -x test
    - uses: actions/upload-artifact@v1
      with:
        name: build-files
        path: build
    - uses: actions/upload-artifact@v1
      with:
        name: gradle-files
        path: .gradle
  
  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/download-artifact@v1
      with:
        name: build-files
    - uses: actions/download-artifact@v1
      with:
        name: gradle-files
    - name: Test outputs
      working-directory: src/test
      run: for i in success/*.egern; do echo $i; ./test $i; done
